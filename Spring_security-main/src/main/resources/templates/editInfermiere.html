<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
  <meta charset="UTF-8">
  <title>Infermieres</title>
  <style>
body {
  background-image: url('/imgs/md.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>

</head>
<body>
<div layout:fragment="content">
  <div class="p-3">
    <form method="post" th:action="@{saveInfermiere}">
      <div class="mb-3 mt-3">
        <label for="id" class="form-label">ID:</label>
        <label th:text="${infermiere.id}"></label>
        <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${infermiere.id}">
      </div>
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" th:value="${infermiere.nom}">
        <span class="text-danger" th:errors="${infermiere.nom}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="prenom" class="form-label">Prenom:</label>
        <input type="text" class="form-control" id="prenom" placeholder="Prenom" name="prenom" th:value="${infermiere.prenom}">
        <span class="text-danger" th:errors="${infermiere.prenom}"></span>
      </div>

      <div class="mb-3 mt-3">
        <label for="specialite" class="form-label">Specialité:</label>
        <input type="text" class="form-control" id="specialite" placeholder="Specialité"
               name="specialite" th:value="${infermiere.specialite}">
        <span class="text-danger" th:errors="${infermiere.specialite}" th:value="${infermiere.specialite}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="anneeexp" class="form-label">Specialité:</label>
        <input type="text" class="form-control" id="anneeexp" placeholder="Année d'experiences"
               name="anneeexp" th:value="${infermiere.anneeexp}">
        <span class="text-danger" th:errors="${infermiere.anneeexp}" th:value="${infermiere.anneeexp}"></span>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
