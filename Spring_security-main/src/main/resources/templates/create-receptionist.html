<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un réceptionniste</title>
</head>
<body>
<h1>Ajouter un réceptionniste</h1>

<form action="/receptionists/create" method="post">
  <label>Nom:</label>
  <input type="text" name="name" required>

  <label>Adresse e-mail:</label>
  <input type="email" name="email" required>

  <button type="submit">Ajouter</button>
</form>
</body>
</html>
